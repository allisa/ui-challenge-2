<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>UI Challenge 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles/normalize.css" />
  <link rel="stylesheet" type="text/css" href="styles/base.css" />
  <link rel="stylesheet" type="text/css" href="styles/layout.css" />
  <link rel="stylesheet" type="text/css" href="styles/module.css" />

<body>
  <form>
    <div>
      <label for="text-input">text input</label>
      <input type="text" placeholder="placeholder" name="text-input"/>
    </div>

    <div>
      <label for="text-input-validation">text input w/ validation error</label>
      <input type="text" placeholder="placeholder" name="text-input-validation"/>
    </div>

    <div>
      <label for="select-box">select box - open</label>
      <select class="down-arrow up-arrow">
        <option value="option 1">option 1</option>
        <option value="option 2">option 2</option>
        <option value="option 3">option 3</option>
        <option value="option 4">option 4</option>
        <option value="option 5">option 5</option>
      </select>
    </div>

    <div>
      <label for="checkbox">checkbox</label>
      <input class="checkbox unchecked" type="checkbox" name="checkbox"/>
      <input class="checkbox unchecked" type="checkbox" name="checkbox"/>
    </div>

    <div>
      <label for="radio">radio</label>
      <input class="radio-buttons inactive" type="radio" name="radio"/>
      <input class="radio-buttons active" type="radio" name="radio"/>
    </div>

    <div>
      <label for="buttons">buttons</label>
      <input type="submit" value="submit">
    </div>

    <div>
      <label for="buttons">buttons</label>
      <input type="submit" value="submit">
    </div>
  
  </form>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
   <script type="text/javascript" src="app.js"></script>
</body>
