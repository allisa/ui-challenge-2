<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles/normalize.css" />
  <link rel="stylesheet" type="text/css" href="styles/base.css" />
  <link rel="stylesheet" type="text/css" href="styles/layout.css" />
  <link rel="stylesheet" type="text/css" href="styles/module.css" />
  <link rel="stylesheet" type="text/css" href="styles/state.css" />
</head>
<body>
  <form>
    <fieldset>
      <label for="text-input">text input</label>
      <input type="text" name="text-input"/>

      <label for="text-input-validation">text input w/ validation error</label>
      <input type="text" name="text-input-validation"/>
    </fieldset>

    <fieldset>
      <label for="select-box">select box</label>
      <input type="text" name="text-input"/>

      <label for="select-box-open">select box - open</label>
      <select>
        <option value="option 1">option 1</option>
        <option value="option 2">option 2</option>
        <option value="option 3">option 3</option>
        <option value="option 4">option 4</option>
        <option value="option 5">option 5</option>
      </select>
    </fieldset>

    <fieldset>
      <label for="checkbox">checkbox</label>
      <input type="checked" name="checkbox"/>

      <label for="radio">radio</label>
      <input type="radio" name="radio"/>
    </fieldset>

    <fieldset>
      <label for="buttons">buttons</label>
      <input type="submit" value="submit">
      <input type="submit1" value="submit">
    </fieldset>
  </form>

  <script src="app.js"></script>
</body>
</html>
